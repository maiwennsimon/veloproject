{% load static %}

<html>
            <head>
                <meta charset="utf-8">
                <title>Our Bike Website</title>
                <link rel="stylesheet" href="{% static 'polls/styles.css' %}"/>
                </head>
            <body>
             <div class="bloc1">
                <div class="left">
                    <h1>The Bike Website</h1>
                </div>
                <div class="right">
                    <mark><a class="rl" href="{% url 'bike-add' %}">Add a Bike</a></mark>
                    <mark><a class="rr" href="{% url 'contact' %}">Contact Us</a></mark>
                    <mark><a class="lr" href="{% url 'login' %}">Login</a></mark>
                    <mark><a class="ll" href="{% url 'register' %}">Create an Account</a></mark>
                </div>

            </div>
                <h2>Made by Yan Meddour and Ma√Øwenn Simon</h2>
                <p> The list of bikes available:</p>

                <table>
                    <tr>
                        <th>Id</th>
                        <th>Color</th>
                        <th>Brand</th>
                    </tr>
                        {% for bike in bikes %}
                            <tr>
                                <th>{{bike.id}}</th>
                                <th><a href="{% url 'bike-detail' bike.id %}">{{ bike.color }}</a></th>
                                <th>{{bike.brand}}</th>
                            </tr>
                        {% endfor %}
                </table>
            </body>
</html>
